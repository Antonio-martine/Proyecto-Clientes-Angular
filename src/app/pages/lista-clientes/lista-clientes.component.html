<h1>Listado de clientes</h1>
<div *ngIf="!clientes.length">No hay ningun cliente</div>
<table *ngIf="clientes.length" class="table">
    <thead>
        <tr>
            <th>ID:</th>
            <th>Nombre:</th>
            <th>RFC:</th>
            <th>Domicio:</th>
            <th>Tipo de cliente:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.rfc}}</td>
            <td>{{cliente.domicilio}}</td>
            <td>{{cliente.tipo}}</td>
        </tr>
    </tbody>
</table>
